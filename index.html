<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>웹 카운터</title>
    <meta name="description" content="터치할 때마다 색상이 변하는 웹 카운터 앱">
    <meta name="theme-color" content="#f8e1ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="카운터">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./icons/icon-512x512.png">
    <link rel="shortcut icon" href="./icons/icon-192x192.png">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            height: 100vh;
            height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: hsl(306, 60%, 75%);  /* 보라색 (0.85 * 360 = 306), 채도 60%, 명도 75% */
            font-family: Arial, sans-serif;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            position: fixed;
            top: 0;
            left: 0;
            transition: background-color 0.5s ease;  /* 배경색 변경 시 트랜지션 추가 */
        }

        @keyframes flash {
            0% { background-color: var(--current-color); }
            50% { background-color: white; }
            100% { background-color: var(--current-color); }
        }

        @keyframes fade {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .flash {
            animation: flash 0.3s ease;
        }

        .fade {
            animation: fade 0.5s ease;
        }

        #counter {
            font-size: 8rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            padding: 0;
            line-height: 1;
            z-index: 1;
        }

        #resetButton {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s ease;
            z-index: 1;
        }

        #resetButton:hover {
            opacity: 1;
        }

        #resetButton:active {
            opacity: 0.6;
        }

        /* 버전 정보 스타일 */
        #version {
            position: fixed;
            bottom: 0.5rem;
            right: 0.5rem;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
            z-index: 1;
        }

        /* PWA 설치 유도 팝업 스타일 */
        #installPrompt {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8) !important; /* !important로 배경색 고정 */
            color: white;
            padding: 1rem;
            text-align: center;
            z-index: 1000;
            display: none;
            font-size: 0.9rem;
            touch-action: none;  /* 터치 이벤트 방지 */
            pointer-events: auto; /* 이벤트 수신 활성화 */
        }

        #installPrompt * {
            pointer-events: auto;  /* 팝업 내부 요소들은 이벤트 허용 */
        }

        /* 모달 배경 오버레이 */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 999;
            display: none;
            pointer-events: auto;
        }

        #installPrompt button {
            background-color: white;
            color: black;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        #installPrompt .close {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
        }

        /* iOS 설치 가이드 스타일 */
        .ios-guide {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
        }

        .ios-guide span {
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id="installPrompt">
        <span>홈 화면에 추가하여 더 편리하게 사용하세요!</span>
        <button id="installButton">설치하기</button>
        <button class="close" id="closePrompt">×</button>
    </div>
    <div id="counter">0</div>
    <button id="resetButton">Reset</button>
    <div id="version"></div>

    <script>
        // 버전 정보 표시
        const APP_VERSION = '1.0.6';  // 팝업 이벤트 및 스타일 버그 수정
        document.getElementById('version').textContent = `v${APP_VERSION}`;

        // PWA 설치 유도 관련 변수
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installButton = document.getElementById('installButton');
        const closePrompt = document.getElementById('closePrompt');
        const overlay = document.getElementById('overlay');
        
        // 팝업 표시 함수
        function showInstallPrompt() {
            overlay.style.display = 'block';
            installPrompt.style.display = 'block';
            document.body.style.overflow = 'hidden'; // 배경 스크롤 방지
        }
        
        // 팝업 숨김 함수
        function hideInstallPrompt() {
            overlay.style.display = 'none';
            installPrompt.style.display = 'none';
            document.body.style.overflow = ''; // 스크롤 복원
        }
        
        // 오버레이 클릭 이벤트
        overlay.addEventListener('click', (event) => {
            event.preventDefault();
            event.stopPropagation();
            hideInstallPrompt();
        });

        // iOS Safari에서 설치 유도
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
        
        if (isIOS && !isStandalone) {
            showInstallPrompt();
        }

        // Android Chrome에서 설치 유도
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallPrompt();
        });

        // 설치 버튼 클릭 이벤트
        installButton.addEventListener('click', async (event) => {
            // 이벤트 전파 중지
            event.preventDefault();
            event.stopPropagation();
            
            if (isIOS) {
                // iOS Safari 설치 가이드
                installPrompt.innerHTML = `
                    <div class="ios-guide">
                        <span>1. 하단 공유 버튼을 탭하세요<br>
                        2. '홈 화면에 추가'를 탭하세요<br>
                        3. '추가'를 탭하세요</span>
                        <button class="close" id="closePrompt">×</button>
                    </div>
                `;
                // 닫기 버튼 이벤트 리스너 다시 추가
                document.getElementById('closePrompt').addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    hideInstallPrompt();
                });
            } else if (deferredPrompt) {
                try {
                    // Android Chrome 설치 프롬프트 표시
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log(`사용자 선택: ${outcome}`);
                    if (outcome === 'accepted') {
                        console.log('사용자가 PWA 설치를 수락했습니다');
                        hideInstallPrompt();
                    }
                    deferredPrompt = null;
                } catch (error) {
                    console.error('설치 프롬프트 표시 중 오류 발생:', error);
                }
            }
        });

        // 팝업 닫기 버튼
        closePrompt.addEventListener('click', (event) => {
            event.preventDefault();
            event.stopPropagation();
            hideInstallPrompt();
        });

        let count = 0;
        const counterElement = document.getElementById('counter');
        const resetButton = document.getElementById('resetButton');
        const body = document.body;
        let isAppActive = true;  // 앱 활성화 상태 추적

        // 앱 상태 변경 감지
        document.addEventListener('visibilitychange', () => {
            isAppActive = document.visibilityState === 'visible';
        });

        // 더블 탭 방지
        let lastTap = 0;
        const doubleTapDelay = 300; // 300ms

        function handleTap(event) {
            // 팝업이 표시 중이면 탭 처리 안함
            if (installPrompt.style.display === 'block' || overlay.style.display === 'block') {
                return;
            }
            
            if (!isAppActive) return;  // 앱이 비활성화 상태면 터치 무시
            
            // 터치 이벤트의 시작 위치 확인
            const touch = event.touches ? event.touches[0] : event;
            const startY = touch.clientY;
            const windowHeight = window.innerHeight;
            
            // 화면 하단 10% 영역에서 시작하는 터치는 무시
            if (startY > windowHeight * 0.9) {
                return;
            }
            
            event.preventDefault();
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            
            if (tapLength < doubleTapDelay && tapLength > 0) {
                // 더블 탭으로 간주하고 한 번만 증가
                count++;
                counterElement.textContent = count;
                updateColor();
                addFlashEffect();
            } else {
                // 첫 번째 탭
                count++;
                counterElement.textContent = count;
                updateColor();
                addFlashEffect();
            }
            
            lastTap = currentTime;
        }

        // 깜빡임 효과 추가 함수
        function addFlashEffect() {
            body.classList.add('flash');
            setTimeout(() => {
                body.classList.remove('flash');
            }, 300);
        }

        // 터치 이벤트 리스너 등록
        document.addEventListener('touchstart', handleTap, { passive: false });
        document.addEventListener('click', handleTap);

        // 줌 방지
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        function updateColor() {
            const startHue = 306;  // 보라색 시작 (0.85 * 360)
            const endHue = 0;      // 빨간색 종료
            
            let hue, saturation, lightness;
            
            if (count <= 100) {
                // 0-100: 보라색에서 빨간색으로
                hue = startHue - (count / 100) * (startHue - endHue);
                saturation = 60;
                lightness = 75;
            } else if (count <= 200) {
                // 100-200: 빨간색에서 진한 빨간색으로
                hue = endHue;
                saturation = 60 + ((count - 100) / 100) * 40; // 60%에서 100%까지
                lightness = 75 - ((count - 100) / 100) * 25;  // 75%에서 50%까지
            } else {
                // 200 이상: 최종 진한 빨간색 유지
                hue = endHue;
                saturation = 100;
                lightness = 50;
            }
            
            const currentColor = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            body.style.backgroundColor = currentColor;
            body.style.setProperty('--current-color', currentColor);
        }

        function updateCounter() {
            count++;
            counterElement.textContent = count;
            updateColor();
            
            // 배경에 깜빡임 효과 추가
            body.classList.add('flash');
            setTimeout(() => {
                body.classList.remove('flash');
            }, 300);
        }

        function resetCounter(event) {
            event.preventDefault();
            event.stopPropagation();
            
            // 페이드 효과 추가
            body.classList.add('fade');
            counterElement.classList.add('fade');
            
            setTimeout(() => {
                count = 0;
                counterElement.textContent = count;
                updateColor();
                
                setTimeout(() => {
                    body.classList.remove('fade');
                    counterElement.classList.remove('fade');
                }, 500);
            }, 250);
        }

        // 리셋 버튼에 터치와 클릭 이벤트 모두 추가
        resetButton.addEventListener('touchstart', resetCounter, { passive: false });
        resetButton.addEventListener('click', resetCounter);

        // 서비스 워커 등록
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker 등록 성공: ', registration.scope);
                        
                        // 새로운 서비스 워커가 있을 때 자동으로 페이지 새로고침
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    window.location.reload();
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.log('ServiceWorker 등록 실패: ', error);
                    });
            });
        }
    </script>
</body>
</html>
